<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>로그인 성공</h1>
<div id="content"></div>
</body>
</html>


<script>
    const currentUrl = window.location.search;
    const token = new URLSearchParams(currentUrl).get("token");
    document.getElementById("content").innerText = token;
</script>

<style>
    h1 {
        margin-top: 20px;
        text-align: center
    }

    #content {
        margin: 10px 20px;
        word-break: break-all;
    }
</style>
